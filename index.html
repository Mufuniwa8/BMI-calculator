<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
<header>
<h2 class="header">
    BMI Calculator
</h2>
</header>
<main>
<div class="container mx-auto my-5">
    <!-- <div> -->
       <div class="row mx-auto">
        <label for="Age">Age</label>
        <input id="age" class="input mx-auto" type="numbers" placeholder="Enter your age"><br>
        </div> 
        <div class="row mx-auto"> 
        <label for="height">Height</label>
        <input id="height" class="input mx-auto" type="numbers" placeholder="Enter your Height in CM"><br>
        </div> 
        <div class="row mx-auto"> 
        <label for="weight">Weight</label>
        <input id="weight" class="input mx-auto" type="numbers" placeholder="Enter your Weight in KG"><br>
        </div>         
        <div class="row mx-auto"> 
        <div class="row mx-auto">
        <button id="calc" class="btn-op mx-auto my-2" onclick="calc()" >Calculate</button>
        <input id="output" class="output" type="number">
        </div>
        <div class="row mx-auto">
            <input id="output-text" class="output mx-auto my-2" type="text">
            <button class="btn-op mx-auto" onclick="clearAll('CA')" button value="CA">CA</button>
        </div>
        
        </div> 
    <!-- </div> -->

</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
